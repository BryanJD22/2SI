****************************************************
* Secure Store & Forward (SSF) Initialization File *
*                                                  *
* Example file                                     *
*                                                  *
* Must be available in the SAPGUI directory        *
* (where ssfrfc.exe is located)                    *
*                                                  *
* Note: can be replaced by environment variables   *
*                                                  *
* (Adapt and remove the leading asteriks *)        *
*                                                  *
****************************************************

*SSF_LIBRARY_PATH = C:\Program Files\SAP\FrontEnd\SAPgui\xxx.dll
*SSF_TRACE_LEVEL  = 0
*SSF_MD_ALG       = SHA1
*SSF_SYMENCR_ALG  = DES-CBC

*SSF_LIBRARY_PATH = name of the SSF library - REQUIRED
*SSF_TRACE_LEVEL  = trace level (if >0: dev_ssf* is written)
*SSF_MD_ALG       = name of the hash algorithmn
*SSF_SYMENCR_ALG  = name of the symmetric encryption algorithm
