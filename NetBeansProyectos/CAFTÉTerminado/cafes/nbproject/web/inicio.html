<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Intranet</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/inicio.css'>
</head>

<body>
    <div class="header">
        <div class="cafte-header">CAFTÉ</div>
        <div class="page">Inicio</div>
        <div class="user-intranet">
            <img src="" alt="" class="profile-image">
            <a href="inicio.html"><div class="usernameElement" id="usernameElement"></a>
            
            </div>        </div>
    </div>
    <div class="content-container">
        <div class="menu-left">
            <div id="options">
                <a class="option" id="inicio" class="links" href="inicio.html">- Inicio -</a>
                <a class="option" id="comite" class="links" href="comite.html">- Comite -</a>
                <a class="option" id="ayuda" class="links" href="ayuda.html">- Ayuda -</a>
                <a class="option" id="noticias" class="links" href="noticias.html">- Noticias -</a>
            </div>


        </div>
        <div class="content">
            <div class="welcome-user">
                <h1 id="nombre1"> </h1>
                <h3>Esperemos que tenga un excelente día de trabajo</h3>
            </div>
            <div class="content-user">
                <div class="profile">
                    <img src="images/carita.jpeg" alt="" id="profile-image">
                    <div class="profile-info">
                        <div class="description">
                            <h4 for="name">Nombre:</label>
                            <p></p><input type="text" id="name" readonly>
                          </div>
                          <div class="description">
                            <h4 for="surname">Apellidos:</label>
                            <p></p><input type="text" id="surname" readonly>
                          </div>
                          
                          <div class="description">
                            <h4 for="date">Fecha de nacimiento:</label>
                            <p></p><input type="text" id="date" readonly>
                          </div>
                          
                          <div class="description">
                            <h4 for="job">Puesto:</label>
                            <p></p><input type="text" id="job" readonly>
                          </div>
                          
                          <div class="description">
                            <h4 for="id">Identificador:</label>
                            <p></p><input type="text" id="id" readonly>
                          </div>
                          

                    </div>
                </div>
                <div class="notifications">
                    <div class="notifications-title">NOTIFICACIONES</div>
                    <div class="notification">
                        <p>No tienes notificaciones pendientes</p>
                    </div>
                </div>
                <div class="clock">
                    <div class="clock-title">
                        <h3>SISTEMA DE FICHAJE</h3>
                    </div>
                    <div class="timer">
                        <div id="tiempo"><h1>00:00:00.000</h1></div>
                    </div>
                    <div class="buttons_clock">
                        <button class="start-button" id="start-button">Inicio Jornada</button>
                        <button class="end-button" id="end-button">Final Jornada</button>
                    </div>


                </div>
            </div>

        </div>
    </div>

    <script src='js/InfoPersonas.js'></script>
</body>

</html>
